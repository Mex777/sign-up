<!DOCTYPE html>
<html>
<head>
  <title>Sign-up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="side">
      <p>Sign-up</p>
      <img src="img/background.png">
    </div>
    <div class="content">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
      <br><br>
      You know you want to</p>
      <form action="" method="post">
        <div class="card">
          <table>
            <h1>Let's do this</h1>
            <tr>
              <td>
                <label for="firstName">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">
              </td>
              <td>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
              </td>
            </tr> 
            <tr>
              <td>
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email">
              </td>
              <td>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone">
              </td>
            </tr>
            <tr>
              <td>
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass">
              </td>
              <td>
                <label for="passCon">CONFIRM PASSWORD</label>
                <input type="password" name="passCon" id="passCon">
              </td>
            </tr>
          </table>
        </div>
        <div class="btn">
          <button type="submit">Create Account</button>
        </div>
        <div class="login">
          <p>Already have an account? <a href="arab.com">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
